<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Падащи снежинки</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #001f3f;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            position: relative;
        }
        .snowflakes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: #fff;
            user-select: none;
            left: calc(100% * var(--x));
            animation: fall linear infinite;
            animation-duration: calc(3s + 5s * var(--speed));
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <script>
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.innerHTML = "❄";
                snowflake.style.setProperty('--x', Math.random());
                snowflake.style.setProperty('--speed', Math.random());
                document.body.appendChild(snowflake);
            }
        </script>
    </div>
</body>
</html>
